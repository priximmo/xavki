## Why would you use containers ?



- To deliver your applications or services

--
- To remove dependencies

--
- To store a global image (libs/apps)

--
- To improve your deployments

--
- To be hosting agnostic (Type of hosting)

--
- To increase the mutualization

--
- easy to scale up/down

--
- A service is just a cattle not a pet !!!

--
- To be fashionable... Bad answer !!!

--
- To adopt a devops practice... Good !!!

<small>Introduction : What are kubernetes and containerization ?</small>

## What's a container ?


- Just a process (main process vs sub-process) on the Host OS

- Uses namepaces and cgroups to isolate process : resources (memory, cpu), security...

- Uses an image that is an inert container (process not running)

- Is an instance of a service/app 

- You share/store an image and you run a container


---

<small>Introduction : What are kubernetes and containerization ?</small>

## And a Container Runtime ?

- Container Runtine allows you to run a container

- It's an engine that allows you to set cgroups and namespaces...

- Two levels : low and high

- RunC is a low level CR

- Docker or ContainerD are a high level (they use RunC)

- Others CR : CRI-O, LXC, Kata-Container...

- One of main things use by kubernetes to orchestrate container
